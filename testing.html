<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Animation Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      height: 200vh;
      /* Make page scrollable */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      margin-top: 50px;
      font-size: 2rem;
    }

    /* Layout for boxes */
    .scroll-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 200px;
      margin-top: 100px;
    }

    /* Each box */
    .box {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      opacity: 0;
      transform: translateY(50px);

      /* attach the scroll timeline */
      animation-name: fade-in-up;
      animation-duration: 1s;
      animation-fill-mode: both;
      animation-timeline: --scroll-anim;
      animation-range: entry 0% cover 40%;
    }

    /* Scroll timeline for the section */
    .scroll-section {
      view-timeline-name: --scroll-anim;
      view-timeline-axis: block;
    }

    /* Keyframes */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Colors */
    .red {
      background: #e74c3c;
    }

    .blue {
      background: #3498db;
    }

    .green {
      background: #2ecc71;
    }

    .yellow {
      background: #f1c40f;
    }
  </style>
</head>

<body>

  <h1 class="title">Scroll down ðŸ‘‡</h1>

  <section class="scroll-section">
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
  </section>

</body>

</html>
